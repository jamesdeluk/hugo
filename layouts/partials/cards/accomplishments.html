<div class="col-md-12 col-lg-6 p-2">
  <div class="card mt-3">
    {{ if .certificateImage }}
    <div class="accomplishments">
      <div class="accomplishment-left">
        <div class="card-header">
          <h5 class="card-title mb-0">{{ .name }}</h5>
          <div class="sub-title">
            <span><a href="{{ .organization.url }}" title="{{ .organization.name }}" target="_blank" rel="noopener">{{ .organization.name }}</a></span>
            <span class="ms-2">{{ .timeline }}</span>
          </div>
        </div>
        <div class="card-body">
          <p>{{ .courseOverview | markdownify }}</p>
        </div>
      </div>
      <div class="accomplishment-right">
        <a href="{{ .certificateURL }}" target="_blank" rel="noopener"><img src="{{ .certificateImage }}" loading="lazy"></a>
      </div>
    </div>
    {{ else }}
    <div class="card-header">
      <h5 class="card-title mb-0">{{ .name }}</h5>
      <div class="sub-title">
        <span><a href="{{ .organization.url }}" title="{{ .organization.name }}" target="_blank" rel="noopener">{{ .organization.name }}</a></span>
        <span class="ms-2">{{ .timeline }}</span>
      </div>
    </div>
    <div class="card-body">
      <p>{{ .courseOverview | markdownify }}</p>
    </div>
    <div class="card-footer">
      {{ if .certificateURL }}
        <a class="btn btn-outline-info ms-1 ps-2 mb-2" href="{{ .certificateURL }}" target="_blank" rel="noopener" role="button">{{ i18n "view_certificate" }}</a>
      {{ end }}
    </div>  
    {{ end }}
  </div>
</div>
