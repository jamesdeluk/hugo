# a summary about you
summary: "Hi!<br /><br />I am a results-driven, people-centred data scientist with a multidisciplinary background including engineering, consulting, IT and cyber security, sales, and operations.<br /><br />My mission is to use data to help organisations solve complex problems, overcome difficult challenges, and drive growth, while accelerating the progress towards a more sustainable, equitable world.<br /><br />From the UK, I've lived in four continents and travelled to dozens of countries. My primary interests include renewable energy, vehicles, psychology, and various physical activities."

